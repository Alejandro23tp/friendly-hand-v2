<header class="bg-surface-0 dark:bg-surface-0 shadow-sm border-b border-surface-200 dark:border-surface-200 transition-colors duration-300 pl-4 lg:pl-0 lg:ml-10">
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between h-auto sm:h-20 p-4 sm:px-6 gap-4 sm:gap-6">
    <!-- Title Section -->
    <div class="w-full sm:w-auto">
      <h1 class="text-xl sm:text-2xl font-normal text-primary font-display">{{ pageTitle }}</h1>
      <p *ngIf="subtitle" class="text-xs sm:text-sm font-normal text-[var(--text-secondary)] tracking-tight font-display mt-1">
        {{ subtitle }}
      </p>
    </div>
    
    <!-- Search and user menu -->
    <div class="w-full sm:flex-1 flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-4">
      <!-- Search -->
      <div class="relative w-full sm:max-w-md">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="pi pi-search text-[var(--text-secondary)]"></i>
        </div>
        <input 
          type="text" 
          placeholder="Buscar..." 
          class="block w-full pl-10 pr-3 py-2 border border-surface-300 dark:border-surface-600 rounded-md leading-5 bg-surface-50 dark:bg-surface-50 placeholder-text-secondary text-text font-display focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm sm:text-sm transition-all duration-200 hover:shadow-sm"
        >
      </div>
    </div>
  </div>
</header>
